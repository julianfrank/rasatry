- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ask_lower_stress:
    use_entities: true
- ask_eat_healthy:
    use_entities: true
- ask_exercise:
    use_entities: true
